
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>FitForge Workout Calendar</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
  body {
    background: linear-gradient(to bottom right, #ffe4e1, #ddb2c9);
    color: #2b2b2b;
    font-family: 'Segoe UI', sans-serif;
  }
  h1, h2, h3 {
    color: #9b1b52;
    text-align: center;
  }
  .tagline {
    color: #d63384;
    font-style: italic;
    font-weight: 600;
  }
  button {
    background-color: #9b1b52;
    color: white;
    border: none;
    padding: 14px;
    border-radius: 6px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s, background-color 0.2s;
  }
  button:hover {
    transform: translateY(-2px);
    background-color: #7f1643;
  }
  .calendar .day {
    border: 3px solid #9b1b52;
    background-color: #ffe4e1;
    transition: background-color 0.3s, border 0.3s;
  }
  .calendar .day.completed {
    background-color: #ffdfe8;
  }
  .calendar .day.current {
    border-color: #7f1643;
    background-color: #ffc7d0;
  }
</style>
</head>
<body>
<h1>Your 12-Week Workout Calendar</h1>
<div id="calendar-output" style="font-size: 1em; padding-top: 20px;"></div>
<script>
function build12WeekCalendar() {
  const plan = JSON.parse(localStorage.getItem("smartPlan") || "[]");
  const calendar = document.getElementById("calendar-output");
  if (!plan.length) {
    calendar.innerHTML = "<p style='color:red;'>⚠️ Please generate a workout plan first.</p>";
    return;
  }

  let html = "<table border='1' cellspacing='0' cellpadding='8'><tr>";
  for (let week = 1; week <= 12; week++) {
    html += `<th>Week ${week}</th>`;
  }
  html += "</tr><tr>";

  // For each week, list the workout plan (repeating the base week)
  for (let week = 1; week <= 12; week++) {
    html += "<td><ul>";
    plan.forEach(p => {
      html += `<li><strong>${p.day}</strong>: ${p.type}<br>
        <em>${p.note}</em><br>
        <strong>Major Lifts:</strong><ul>` +
        p.major.map(ex => `<li>${ex}</li>`).join('') +
        `</ul><strong>Minor Lifts:</strong><ul>` +
        p.minor.map(ex => `<li>${ex}</li>`).join('') +
        `</ul><br>`;
    });
    html += "</ul></td>";
  }
  html += "</tr></table>";
  calendar.innerHTML = html;
}

build12WeekCalendar();
</script>
</body>
</html>
